<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link rel="stylesheet" href="{% static 'news/css/login.css' %}">
</head>
<body>
<div class="form-box">
    <div class="head">Please fillout form</div>        
    <form action="{%url 'news:xldangki' %}" method="post" id="login-form">
    {% csrf_token %}
        <div class="form-group">
            <input type="text" name="username" placeholder="UserName" class="form-control" />
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" class="form-control" />
        </div>
        <div class="form-group">
            <input type="password" name="repassword" placeholder="RePassword" class="form-control" />
        </div>
        <input type="submit" value="Register" class="btn" />
    </form>
  </div>
</body>
</html>
