<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link rel="stylesheet" href="{% static 'news/css/login.css' %}">
</head>
<body>
<div class="form-box">
    <div class="head">Welcome Back</div>        
    <form action="{%url 'news:xldangnhap' %}" method="post" id="login-form">
    {% csrf_token %}
        <div class="form-group">
            <label class="label-control">
                {% comment %} <span class="label-text">Email</span> {% endcomment %}
            </label>
            <input type="text" name="username" placeholder="UserName" class="form-control" />
        </div>
        <div class="form-group">
            <label class="label-control">
                {% comment %} <span class="label-text">Password</span> {% endcomment %}
            </label> 
            <input type="password" name="password" placeholder="Password" class="form-control" />
        </div>
        <input type="submit" value="Login" class="btn" />
        <p class="text-p">Don't have an account? <a href="{% url 'news:dangki'%}">Sign up</a> </p>
    </form>
</div>
</body>
</html>
